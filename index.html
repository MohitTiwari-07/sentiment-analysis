<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="my-5 text-center">
            <h1>Sentiment Analysis Tool</h1>
            <p class="lead">Enter text to analyze its sentiment</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="sentiment-form">
                            <div class="mb-3">
                                <label for="text-input" class="form-label">Enter your text here:</label>
                                <textarea class="form-control" id="text-input" rows="5" placeholder="Type or paste your text here..."></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4" id="results-section" style="display: none;">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Analysis Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h3 id="overall-sentiment" class="mb-2"></h3>
                            <div id="sentiment-emoji" class="display-1 mb-3"></div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5>VADER Analysis</h5>
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-success" id="vader-positive" role="progressbar" style="width: 0%"></div>
                                </div>
                                <p class="small">Positive: <span id="vader-positive-value">0</span></p>
                                
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-danger" id="vader-negative" role="progressbar" style="width: 0%"></div>
                                </div>
                                <p class="small">Negative: <span id="vader-negative-value">0</span></p>
                                
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-secondary" id="vader-neutral" role="progressbar" style="width: 0%"></div>
                                </div>
                                <p class="small">Neutral: <span id="vader-neutral-value">0</span></p>
                                
                                <p>Compound: <span id="vader-compound">0</span></p>
                            </div>
                            
                            <div class="col-md-6">
                                <h5>TextBlob Analysis</h5>
                                <p>Polarity: <span id="textblob-polarity">0</span></p>
                                <p>Subjectivity: <span id="textblob-subjectivity">0</span></p>
                                
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-info" id="textblob-polarity-bar" role="progressbar" style="width: 50%"></div>
                                </div>
                                <p class="small">Polarity Scale (-1 to 1)</p>
                                
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-warning" id="textblob-subjectivity-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <p class="small">Subjectivity Scale (0 to 1)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Created by <a href="https://github.com/MohitTiwari-07" target="_blank">MohitTiwari</a></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
